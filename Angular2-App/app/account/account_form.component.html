<div class="row">
  <form class="col-md-6" #form>
    <h3>Nova Conta</h3>

<div *ngIf="error">
  <div class="alert alert-danger"><strong>Creating Error! </strong> {{error}}</div>
</div>

    <div class="form-group">
      <label for="title">Titulo: </label>
      <input class="form-control" id="title" type="text" name="title" value="" #title>
    </div>

    <div class="form-group">
      <label for="desc">Descricao: </label>
      <input class="form-control" id="desc" type="text" name="desc" value="" #desc>
    </div>

    <div class="form-group">
      <label for="bal">Balanco:  </label>
      <input class="form-control" id="bal" type="number" name="bal" value="0" #balance>
    </div>

    <div class="form-group">
      <button class="btn btn-success"(click)="createAcc(title,desc,balance)">Criar</button>
    </div>

  </form>
  </div>
