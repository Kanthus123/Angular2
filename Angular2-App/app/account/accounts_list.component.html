  <div class="row" *ngIf="_accounts.length== 0">
    <div class="alert alert-info">Conta Errada ou Inexistente</div>
  </div>

  <div class="row">

<div class="acc col-md-12" *ngFor="#acc of _accounts, #i = index" (click)="_showDetails(acc)">
  <h3>{{acc.title}}</h3>
  <p>{{acc.description}}</p>
  <p>Balance : <strong class="lead">{{acc.balance}}</strong></p>

    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-danger" (click)="_remove(i)">Delete</button>

      </div>
    </div>
  </div>
</div>
